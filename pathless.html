<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: grid;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 .zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 .zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 .zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 .one {
				border-bottom: var(--b);
			}
			.l21 .zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 .one {
				border-right: var(--b);
			}
			.l22 .zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 .one {
				border-bottom: var(--b);
			}
			.l23 .zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 .one {
				border-right: var(--b);
			}
		</style>
		<script>
			window.apiUrl = '{{.APIURL}}';
			class Universe {
				constructor() {
					this.universe = document.getElementById('universe');
					this.space = Array.from(
						document.querySelectorAll('.space')
					).map((el) => ({
						el,
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();
					this.keybinds = {};

					this.onKey('1', () => this.fullscreen(), null, true);
					this.onKey('2', () => this.setLayout(1), null, true);
					this.onKey('3', () => this.setLayout(2), null, true);
					this.onKey('tab', () => this.cycleFocus(), null, true);
					this.onKey('q', () => this.nav(-1), null, true);
					this.onKey('e', () => this.nav(1), null, true);

					window.addEventListener('keydown', (e) =>
						this.handleKey(e, true, 'onDown')
					);
					window.addEventListener('keyup', (e) =>
						this.handleKey(e, false, 'onUp')
					);
					this.init();
				}

				async init() {
					try {
						const res = await fetch(`${window.apiUrl}/frame`);
						this.frames = res.ok ? await res.json() : [];
					} catch {
						this.frames = [];
					}
					this.sync();
				}

				handleKey(e, pressed, callback) {
					const key = e.key.toLowerCase();
					const bind = this.keybinds[key];
					if (!bind) return;
					e.preventDefault();
					bind.pressed = pressed;
					bind[callback]?.(e);
					window.dispatchEvent(
						new CustomEvent('keyboardchange', {
							detail: { key, pressed },
						})
					);
				}

				onKey(key, onDown, onUp, global = false) {
					this.keybinds[key.toLowerCase()] = {
						onDown,
						onUp,
						global,
						pressed: false,
					};
					return this;
				}

				setState(key, value) {
					const s = this.space[this.focused];
					if (!s.state.has(s.frame[0]))
						s.state.set(s.frame[0], new Map());
					s.state.get(s.frame[0]).set(key, value);
				}

				getState() {
					const s = this.space[this.focused];
					return s.state.has(s.frame[0])
						? Object.fromEntries(s.state.get(s.frame[0]))
						: {};
				}

				fullscreen() {
					if (this.layout[0]) {
						this.prevLayout = [...this.layout];
						this.layout = [0, 0];
					} else {
						this.layout = [...this.prevLayout];
					}
					this.sync();
				}

				setLayout(n) {
					this.focused = Math.min(this.focused, n);
					this.layout =
						this.layout[0] === n
							? [n, (this.layout[1] + 1) % [0, 2, 4][n]]
							: [n, 0];
					this.sync();
				}

				cycleFocus() {
					Object.keys(this.keybinds).forEach((k) => {
						if (!this.keybinds[k].global) delete this.keybinds[k];
					});
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
					this.sync(true);
				}

				nav(dir) {
					const s = this.space[this.focused];
					s.frame[0] =
						(s.frame[0] + dir + this.frames.length) %
						this.frames.length;
					this.sync();
				}

				exec(target, tags = ['script', 'style']) {
					const el = target || this.space[this.focused].el;
					const tagList = Array.isArray(tags) ? tags : [tags];
					tagList.forEach((tag) => {
						el.querySelectorAll(tag).forEach((old) => {
							const n = document.createElement(tag);
							[...old.attributes].forEach((a) =>
								n.setAttribute(a.name, a.value)
							);
							n.textContent = old.textContent;
							old.replaceWith(n);
						});
					});
				}

				sync(reexec = false) {
					this.universe.className = `l${this.layout[0]}${this.layout[1]}`;
					this.space.forEach((s, i) => {
						const visible =
							this.layout[0] === 0
								? i === this.focused
								: i < this.layout[0] + 1;
						const html = this.frames[s.frame[0]];
						s.el.classList.toggle('hide', !visible);
						if (visible && html !== s.frame[1]) {
							const tmp = document.createElement('div');
							tmp.innerHTML = html;
							this.exec(tmp);
							s.el.replaceChildren(...tmp.childNodes);
							s.frame[1] = html;
						} else if (visible && reexec && i === this.focused) {
							this.exec();
						}
					});
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (r) => {
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const ct = r.headers.get('content-type') || '';
						return {
							data: ct.includes('json')
								? await r.json()
								: ct.startsWith('text/')
								? await r.text()
								: URL.createObjectURL(await r.blob()),
							headers: r.headers,
						};
					});
					this.cache.set(url, promise);
					return promise;
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				window.pathless = {
					space: (index) => u.space[index ?? u.focused].el,
					frame: () => u.space[u.focused].el.firstElementChild,
					update: (key, value) => u.setState(key, value),
					state: () => u.getState(),
					fetch: (url) => u.fetch(url),
					onKey: (key, onDown, onUp) => u.onKey(key, onDown, onUp),
					keyboard: () =>
						Object.entries(u.keybinds).map(
							([key, { pressed }]) => ({ key, pressed })
						),
				};
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space zero"></div>
			<div class="space one"></div>
			<div class="space two"></div>
		</div>
	</body>
</html>
