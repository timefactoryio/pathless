<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: 1px solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: grid;
			}
			#universe > * {
				width: 100%;
				height: 100%;
			}
			.control-panel {
				height: 25vh;
				border-top: var(--b);
				display: none;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			.space.hide {
				display: none;
			}
			.l00 {
				display: flex;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 #zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 #zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 #zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 #one {
				border-bottom: var(--b);
			}
			.l21 #zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 #one {
				border-right: var(--b);
			}
			.l22 #zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 #one {
				border-bottom: var(--b);
			}
			.l23 #zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 #one {
				border-right: var(--b);
			}
		</style>
		<script>
			class Universe {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.universe = document.getElementById('universe');
					this.controlPanel = {
						el: document.querySelector('.control-panel'),
						visible: false,
					};
					this.space = ['zero', 'one', 'two'].map((id) => ({
						el: document.getElementById(id),
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.layouts = [];
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();
					this.keybinds = new Map();

					window.addEventListener('keydown', (e) =>
						this.handleKey(e, true),
					);
					window.addEventListener('keyup', (e) =>
						this.handleKey(e, false),
					);
					this.init();
				}

				async init() {
					const { frames, layouts, keyboard } = await this.fetch(
						window.apiUrl,
					);
					this.frames = frames;
					this.layouts = layouts;
					this.controlPanel.el.innerHTML = keyboard;
					for (const space of this.space) {
						for (let j = 0; j < frames.length; j++) {
							space.state.set(j, new Map());
						}
					}
					this.sync();
				}

				write(key, value) {
					const s = this.space[this.focused];
					s.state.get(s.frame[0]).set(key, value);
				}

				read() {
					const s = this.space[this.focused];
					return Object.fromEntries(s.state.get(s.frame[0]));
				}

				handleKey(e, pressed) {
					const bind = this.keybinds.get(e.key.toLowerCase());
					if (!bind) return;
					e.preventDefault();
					bind.pressed = pressed;
					bind.el?.classList.toggle('pressed', pressed);
					if (pressed) bind.fx?.(e);
				}

				onKey(key, fx, global = false, desc = null) {
					key = key.toLowerCase();
					const existing = this.keybinds.get(key);
					this.keybinds.set(key, {
						fx,
						global,
						pressed: false,
						desc,
						el: existing?.el || null,
					});
					return this;
				}

				setLayout(n) {
					if (n === 0) {
						[this.layout, this.prevLayout] = this.layout[0]
							? [[0, 0], this.layout]
							: [this.prevLayout, this.prevLayout];
					} else {
						this.focused = Math.min(this.focused, n);
						this.layout = [
							n,
							this.layout[0] === n
								? (this.layout[1] + 1) %
									this.layouts[n].variants.length
								: 0,
						];
					}
					this.sync();
				}

				cycleFocus() {
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
					this.sync();
				}

				nav(dir) {
					const s = this.space[this.focused];
					s.frame[0] =
						(s.frame[0] + dir + this.frames.length) %
						this.frames.length;
					this.sync();
				}

				cleanup() {
					for (const [key, bind] of this.keybinds) {
						if (bind.global) continue;

						bind.el?.classList.remove('pressed');
						const bottom = bind.el?.querySelector('.bottom');
						if (bottom) bottom.textContent = '';
						this.keybinds.delete(key);
					}
				}

				exec(space) {
					this.cleanup();
					const html = this.frames[space.frame[0]];
					space.el.innerHTML = html;
					space.frame[1] = html;
					space.el
						.querySelectorAll('script, style')
						.forEach((old) => {
							const fresh = document.createElement(
								old.tagName.toLowerCase(),
							);
							[...old.attributes].forEach((attr) =>
								fresh.setAttribute(attr.name, attr.value),
							);
							fresh.textContent = old.textContent;
							old.replaceWith(fresh);
						});
				}

				sync() {
					const layout = this.layouts[this.layout[0]];
					this.universe.className =
						layout.variants[this.layout[1]].class;

					this.space.forEach((s, i) => {
						const visible =
							this.layout[0] === 0
								? i === this.focused
								: i < layout.visible;
						s.el.classList.toggle('hide', !visible);

						const needsExec =
							this.frames[s.frame[0]] !== s.frame[1] ||
							i === this.focused;
						if (visible && needsExec) {
							this.exec(s);
						}
					});
					this.updateKeyboard();
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (r) => {
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const ct = r.headers.get('content-type') || '';
						return ct.includes('json')
							? await r.json()
							: await r.text();
					});
					this.cache.set(url, promise);
					return promise;
				}

				togglePanel() {
					this.controlPanel.visible = !this.controlPanel.visible;
					this.universe.style.height = this.controlPanel.visible
						? '75vh'
						: '100vh';
					this.controlPanel.el.style.display = this.controlPanel
						.visible
						? 'flex'
						: 'none';
					this.sync();
				}

				updateKeyboard() {
					const keys = ['1', '2', '3', 'q', 'w', 'e', 'a', 's', 'd'];
					for (const key of keys) {
						const keyEl = this.controlPanel.el.querySelector(
							`.key[data-key="${key}"]`,
						);
						if (!keyEl) continue;
						const bind = this.keybinds.get(key);
						if (bind) {
							bind.el = keyEl;
							const bottom = keyEl.querySelector('.bottom');
							if (['1', '2', '3'].includes(key)) {
								const n = parseInt(key);
								const layout = this.layouts[n - 1];
								if (!layout) continue;
								const variantIdx =
									n === 1
										? 0
										: this.layout[0] === n - 1
											? (this.layout[1] + 1) %
												layout.variants.length
											: 0;

								bottom.innerHTML =
									layout.variants[variantIdx].svg;
							} else if (bind.desc) {
								bottom.textContent = bind.desc;
							}
						}
					}
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = (window.pathless = new Universe());
				u.onKey('tab', () => u.cycleFocus(), true);
				u.onKey('1', () => u.setLayout(0), true);
				u.onKey('2', () => u.setLayout(1), true);
				u.onKey('3', () => u.setLayout(2), true);
				u.onKey('q', () => u.nav(-1), true, 'back');
				u.onKey('e', () => u.nav(1), true, 'next');
				u.onKey('z', () => u.togglePanel(), true);
				window.space = (i) => u.space[i ?? u.focused].el;
				window.frame = () => u.space[u.focused].el.firstElementChild;
				window.onKey = (key, fx, desc) => u.onKey(key, fx, false, desc);
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space" id="zero"></div>
			<div class="space" id="one"></div>
			<div class="space" id="two"></div>
		</div>
		<div class="control-panel"></div>
	</body>
</html>
