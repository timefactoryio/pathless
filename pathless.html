<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<link rel="icon" type="image/" href="{{.Favicon}}" />
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: underline;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.s {
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.s > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 .s0 {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 .s0 {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 .s0 {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 .s1 {
				border-bottom: var(--b);
			}
			.l21 .s0 {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 .s1 {
				border-right: var(--b);
			}
			.l22 .s0 {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 .s1 {
				border-bottom: var(--b);
			}
			.l23 .s0 {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 .s1 {
				border-right: var(--b);
			}
		</style>
		<script>
			window.apiUrl = '{{.APIURL}}';
			class Universe {
				constructor() {
					this.cache = new Map();
					this.total = null;
					this.space = Array.from({ length: 3 }, (_, i) => ({
						el: document.querySelector(`.s${i}`),
						frame: 0,
						state: new Map(),
						html: '',
					}));
					this.layout = [0, 0];
					this.prev = null;
					this.focus = 0;
					this.keys = new Map();
					this.render();
				}

				get s() {
					return this.space[this.focus];
				}
				get count() {
					return this.layout[0] + 1;
				}

				set(k, v) {
					if (!this.s.state.has(this.s.frame))
						this.s.state.set(this.s.frame, {});
					this.s.state.get(this.s.frame)[k] = v;
				}

				async get(url, key) {
					if (key !== undefined && this.cache.has(key))
						return this.cache.get(key);
					const r = await fetch(url);
					if (!r.ok) throw new Error(`HTTP ${r.status}`);
					const ct = r.headers.get('content-type') || '';
					const data = ct.startsWith('image/')
						? URL.createObjectURL(await r.blob())
						: ct.includes('json')
						? await r.json()
						: await r.text();
					const res = { data, headers: r.headers };
					if (key !== undefined) this.cache.set(key, res);
					return res;
				}

				async frame(i) {
					const key = i === 0 || this.total !== null ? i : 0;
					if (this.cache.has(key)) return this.cache.get(key).data;
					try {
						const r = await fetch(`${window.apiUrl}/frame`, {
							headers: { 'X-Frame': String(key) },
						});
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const data = await r.text();
						this.cache.set(key, { data, headers: r.headers });
						if (key === 0)
							this.total = parseInt(
								r.headers.get('X-Frames') || '1',
								10
							);
						return data;
					} catch (e) {
						return `<div>Error: ${e.message}</div>`;
					}
				}

				async render() {
					for (let i = 0; i < this.count; i++) {
						const s = this.space[i];
						const html = await this.frame(s.frame);
						if (s.html !== html) {
							const tmp = document.createElement('div');
							tmp.innerHTML = html;
							['script', 'style'].forEach((tag) => {
								tmp.querySelectorAll(tag).forEach((old) => {
									const n = document.createElement(tag);
									[...old.attributes].forEach((a) =>
										n.setAttribute(a.name, a.value)
									);
									n.textContent = old.textContent;
									old.replaceWith(n);
								});
							});
							s.el.replaceChildren(...tmp.childNodes);
							s.html = html;
						}
					}
					this.display();
				}

				display() {
					requestAnimationFrame(() => {
						app.className = `l${this.layout[0]}${this.layout[1]}`;
						this.space.forEach((s, i) => {
							s.el.style.display =
								this.layout[0] === 0
									? i === this.focus
										? 'flex'
										: 'none'
									: i < this.count
									? 'flex'
									: 'none';
						});
					});
				}

				async nav(d) {
					const t = this.total || 1;
					this.s.frame = (((this.s.frame + d) % t) + t) % t;
					await this.render();
				}

				async fullscreen() {
					if (this.layout[0] === 0 && this.prev) {
						this.layout = [...this.prev];
						this.prev = null;
					} else if (this.layout[0] !== 0) {
						this.prev = [...this.layout];
						this.layout = [0, 0];
					}
					await this.render();
				}

				async lay(i) {
					this.prev = null;
					this.focus = Math.min(this.focus, i);
					this.layout =
						this.layout[0] === i
							? [i, (this.layout[1] + 1) % [0, 2, 4][i]]
							: [i, 0];
					await this.render();
				}

				cycle() {
					this.focus = (this.focus + 1) % this.count;
					this.display();
				}

				key(k, h) {
					const id = `${this.s.el.className}-${this.s.frame}`;
					h ? this.keys.set(id, h) : this.keys.get(id)?.(k);
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				document.addEventListener('keydown', (e) => {
					const m = {
						e: () => u.nav(1),
						q: () => u.nav(-1),
						1: () => u.fullscreen(),
						2: () => u.lay(1),
						3: () => u.lay(2),
						Tab: () => (e.preventDefault(), u.cycle()),
					};
					(m[e.key] || (() => u.key(e.key)))();
				});
				window.pathless = {
					space: () => u.s.el,
					frame: () => u.s.el.firstElementChild,
					state: () => u.s.state.get(u.s.frame) || {},
					update: (k, v) => u.set(k, v),
					fetch: (url, opts) => u.get(url, opts?.key),
					keybind: (h) => u.key(null, h),
				};
			});
		</script>
	</head>
	<body>
		<div id="app">
			<div class="s s0"></div>
			<div class="s s1"></div>
			<div class="s s2"></div>
		</div>
	</body>
</html>
