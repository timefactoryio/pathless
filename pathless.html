<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 .zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 .zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 .zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 .one {
				border-bottom: var(--b);
			}
			.l21 .zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 .one {
				border-right: var(--b);
			}
			.l22 .zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 .one {
				border-bottom: var(--b);
			}
			.l23 .zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 .one {
				border-right: var(--b);
			}
		</style>
		<script>
			window.apiUrl = '{{.APIURL}}';
			class Universe {
				constructor() {
					this.space = Array.from(
						document.querySelectorAll('.space')
					).map((el) => ({
						el,
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.keybinds = {};
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();

					this.onKey('1', () => this.toggleFullscreen());
					this.onKey('2', () => this.setLayout(1));
					this.onKey('3', () => this.setLayout(2));
					this.onKey('Tab', () => this.cycleFocus());
					this.onKey('q', () => this.nav(-1));
					this.onKey('e', () => this.nav(1));

					window.addEventListener('keydown', (e) =>
						this.handleKey(e, true, 'onDown')
					);
					window.addEventListener('keyup', (e) =>
						this.handleKey(e, false, 'onUp')
					);
					this.init();
				}

				async init() {
					try {
						const res = await fetch(`${window.apiUrl}/frame`);
						this.frames = res.ok ? await res.json() : [];
					} catch (err) {
						console.error('Error fetching frames:', err);
						this.frames = [];
					}
				}

				handleKey(event, isPressed, callback) {
					const key = event.key.toLowerCase();
					const bind = this.keybinds[key];
					if (bind) {
						event.preventDefault();
						bind.pressed = isPressed;
						bind[callback]?.(event);
					}
				}

				onKey(key, onDown, onUp) {
					this.keybinds[key.toLowerCase()] = {
						pressed: false,
						onDown,
						onUp,
					};
					return this;
				}

				offKey(key) {
					delete this.keybinds[key.toLowerCase()];
					return this;
				}

				keyboard() {
					return Object.entries(this.keybinds).map(
						([key, { pressed }]) => ({
							key,
							pressed,
						})
					);
				}

				setState(key, value) {
					const space = this.space[this.focused];
					const frameIndex = space.frame[0];
					if (!space.state.has(frameIndex)) {
						space.state.set(frameIndex, new Map());
					}
					space.state.get(frameIndex).set(key, value);
				}

				getState() {
					const space = this.space[this.focused];
					const frameIndex = space.frame[0];
					return space.state.has(frameIndex)
						? Object.fromEntries(space.state.get(frameIndex))
						: {};
				}

				toggleFullscreen() {
					if (this.layout[0]) {
						this.prevLayout = [...this.layout];
						this.layout = [0, 0];
					} else {
						this.layout = [...this.prevLayout];
					}
				}

				setLayout(spaceCount) {
					this.prevLayout = [...this.layout];
					this.focused = Math.min(this.focused, spaceCount);
					this.layout =
						this.layout[0] === spaceCount
							? [
									spaceCount,
									(this.layout[1] + 1) %
										[0, 2, 4][spaceCount],
							  ]
							: [spaceCount, 0];
				}

				cycleFocus() {
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
				}

				nav(direction) {
					const space = this.space[this.focused];
					const frameCount = this.frames.length;
					space.frame[0] =
						(space.frame[0] + direction + frameCount) % frameCount;
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (response) => {
						if (!response.ok)
							throw new Error(`HTTP ${response.status}`);
						const ct = response.headers.get('content-type') || '';
						let data;
						if (ct.includes('json')) {
							data = await response.json();
						} else if (ct.startsWith('text/')) {
							data = await response.text();
						} else {
							data = URL.createObjectURL(await response.blob());
						}
						return { data, headers: response.headers };
					});
					this.cache.set(url, promise);
					return promise;
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				window.pathless = {
					space: (index) => u.space[index ?? u.focused].el,
					frame: () => u.space[u.focused].el.firstElementChild,
					onKey: (key, onDown, onUp) => u.onKey(key, onDown, onUp),
					offKey: (key) => u.offKey(key),
					keyboard: () => u.keyboard(),
					update: (key, value) => u.setState(key, value),
					state: () => u.getState(),
					fetch: (url) => u.fetch(url),
				};
			});
		</script>
	</head>
	<body>
		<div id="app">
			<div class="space zero"></div>
			<div class="space one"></div>
			<div class="space two"></div>
		</div>
	</body>
</html>
