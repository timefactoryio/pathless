<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: grid;
				position: relative;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 #zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 #zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 #zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 #one {
				border-bottom: var(--b);
			}
			.l21 #zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 #one {
				border-right: var(--b);
			}
			.l22 #zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 #one {
				border-bottom: var(--b);
			}
			.l23 #zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 #one {
				border-right: var(--b);
			}
			#overlay {
				position: fixed;
				margin: 0.5em;
				max-width: 26vw;
				bottom: 0;
				left: 37vw;
				right: 37vw;
				background: rgba(0, 0, 0, 1);
				display: none;
				align-items: center;
				justify-content: center;
				z-index: 999;
			}
			#overlay.show {
				display: flex;
			}
			.keyboard {
				display: grid;
				grid-template: repeat(3, 1fr) / repeat(3, 1fr);
				gap: 0.5em;
			}
			.key {
				width: 10em;
				height: 5em;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				border: medium solid #444;
				border-radius: 3px;
				font-weight: bold;
			}
			#kq {
				border-color: red;
			}
			#ke {
				border-color: blue;
			}
			.key.pressed,
			#kq.pressed,
			#ke.pressed {
				border-color: white;
			}
			#kq span,
			#ke span {
				font-size: 1em;
			}
			.key kbd {
				font-size: 1.2em;
				height: 2em;
				min-height: 2em;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
				color: #aaa;
			}
			.key span {
				font-size: 1.5em;
				flex: 1;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			.key span svg {
				padding-bottom: 0.2em;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		</style>
		<script>
			class Universe {
				static ID = ['zero', 'one', 'two'];
				static LAYOUTS = {
					0: 1,
					1: 2,
					2: 4,
				};
				static LAYOUT_SVGS = {
					1: [
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/></svg>',
					],
					2: [
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/><path stroke="#00f" stroke-width="30" d="M440 10v576"/></svg>',
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/><path stroke="#00f" stroke-width="30" d="M10 298h860"/></svg>',
					],
					3: [
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/><path stroke="#00f" stroke-width="30" d="M440 10v576M440 298h430"/></svg>',
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/><path stroke="#00f" stroke-width="30" d="M10 298h860M440 298v288"/></svg>',
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/><path stroke="#00f" stroke-width="30" d="M440 10v576M10 298h430"/></svg>',
						'<svg viewBox="0 0 880 596" style="width:100%;height:100%"><rect width="860" height="576" x="10" y="10" fill="none" stroke="#00f" stroke-width="30" rx="16"/><path stroke="#00f" stroke-width="30" d="M10 298h860M440 10v288"/></svg>',
					],
				};
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.universe = document.getElementById('universe');
					this.space = Universe.ID.map((id) => ({
						el: document.getElementById(id),
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();
					this.keybinds = {};
					this.overlay = document.getElementById('overlay');

					window.addEventListener('keydown', (e) =>
						this.handleKey(e, true)
					);
					window.addEventListener('keyup', (e) =>
						this.handleKey(e, false)
					);
					this.init();
				}

				async init() {
					const res = await fetch(`${window.apiUrl}`);
					this.frames = await res.json();
					this.sync();
				}

				handleKey(e, pressed) {
					const key = e.key.toLowerCase();
					const bind = this.keybinds[key];
					if (!bind) return;
					e.preventDefault();
					bind.pressed = pressed;

					const keyDiv = this.overlay?.querySelector(`#k${key}`);
					keyDiv?.classList.toggle('pressed', pressed);

					if (pressed) bind.fx?.(e);
				}

				onKey(key, fx, global = false, desc = null, svg = null) {
					this.keybinds[key.toLowerCase()] = {
						fx,
						global,
						pressed: false,
						desc: desc || 'hello.universe',
						svg,
					};
					return this;
				}

				setState(key, value) {
					const s = this.space[this.focused];
					if (!s.state.has(s.frame[0]))
						s.state.set(s.frame[0], new Map());
					s.state.get(s.frame[0]).set(key, value);
				}

				getState() {
					const s = this.space[this.focused];
					const frameState = s.state.get(s.frame[0]);
					return frameState ? Object.fromEntries(frameState) : {};
				}

				fullscreen() {
					[this.layout, this.prevLayout] = this.layout[0]
						? [[0, 0], this.layout]
						: [this.prevLayout, this.prevLayout];
					this.sync();
				}

				setLayout(n) {
					this.focused = Math.min(this.focused, n);
					this.layout =
						this.layout[0] === n
							? [n, (this.layout[1] + 1) % Universe.LAYOUTS[n]]
							: [n, 0];
					this.sync();
				}

				refresh() {
					for (const k in this.keybinds) {
						if (!this.keybinds[k].global) delete this.keybinds[k];
					}
				}

				cycleFocus() {
					this.refresh();
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
					this.sync(true);
				}

				nav(dir) {
					const s = this.space[this.focused];
					s.frame[0] =
						(s.frame[0] + dir + this.frames.length) %
						this.frames.length;
					this.refresh();
					this.sync();
				}

				exec(el = this.space[this.focused].el) {
					['script', 'style'].forEach((tag) => {
						el.querySelectorAll(tag).forEach((old) => {
							const n = document.createElement(tag);
							for (const a of old.attributes)
								n.setAttribute(a.name, a.value);
							n.textContent = old.textContent;
							old.replaceWith(n);
						});
					});
				}

				sync(reexec = false) {
					this.universe.className = `l${this.layout[0]}${this.layout[1]}`;
					this.space.forEach((s, i) => {
						const visible =
							this.layout[0] === 0
								? i === this.focused
								: i < this.layout[0] + 1;
						const html = this.frames[s.frame[0]];
						s.el.classList.toggle('hide', !visible);
						if (visible && html !== s.frame[1]) {
							s.el.innerHTML = html;
							this.exec(s.el);
							s.frame[1] = html;
						} else if (visible && reexec && i === this.focused) {
							this.exec(s.el);
						}
					});
					this.updateOverlay();
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (r) => {
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const ct = r.headers.get('content-type') || '';
						return {
							data: ct.includes('json')
								? await r.json()
								: ct.startsWith('text/')
								? await r.text()
								: URL.createObjectURL(await r.blob()),
							headers: r.headers,
						};
					});
					this.cache.set(url, promise);
					return promise;
				}

				toggleKeybindOverlay() {
					this.overlay?.classList.toggle('show');
					this.updateOverlay();
				}

				updateOverlay() {
					if (!this.overlay?.classList.contains('show')) return;
					this.overlay.querySelectorAll('.key').forEach((keyDiv) => {
						const key = keyDiv.id.substring(1);
						const span = keyDiv.querySelector('span');
						if (!span) return;

						const bind = this.keybinds[key];
						if (['1', '2', '3'].includes(key) && bind) {
							const n = parseInt(key);
							const nextIdx =
								n === 1
									? 0
									: this.layout[0] === n - 1
									? (this.layout[1] + 1) %
									  Universe.LAYOUT_SVGS[n].length
									: 0;
							span.innerHTML = Universe.LAYOUT_SVGS[n][nextIdx];
						} else {
							span.textContent = bind?.desc || '';
						}
					});
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				u.onKey(
					'tab',
					() => u.cycleFocus(),
					true,
					'Cycle focused space'
				);
				u.onKey('1', () => u.fullscreen(), true);
				u.onKey('2', () => u.setLayout(1), true);
				u.onKey('3', () => u.setLayout(2), true);
				u.onKey('q', () => u.nav(-1), true, 'back');
				u.onKey('e', () => u.nav(1), true, 'next');
				u.onKey('z', () => u.toggleKeybindOverlay(), true);

				window.pathless = {
					space: (index) => u.space[index ?? u.focused].el,
					frame: () => u.space[u.focused].el.firstElementChild,
					update: (key, value) => u.setState(key, value),
					state: () => u.getState(),
					fetch: (url) => u.fetch(url),
					onKey: (key, fx, desc) => u.onKey(key, fx, false, desc),
				};
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space" id="zero"></div>
			<div class="space" id="one"></div>
			<div class="space" id="two"></div>
		</div>
		<div id="overlay">
			<div class="keyboard">
				<div class="key" id="k1"><kbd>1</kbd><span></span></div>
				<div class="key" id="k2"><kbd>2</kbd><span></span></div>
				<div class="key" id="k3"><kbd>3</kbd><span></span></div>
				<div class="key" id="kq"><kbd>q</kbd><span></span></div>
				<div class="key" id="kw"><kbd>w</kbd><span></span></div>
				<div class="key" id="ke"><kbd>e</kbd><span></span></div>
				<div class="key" id="ka"><kbd>a</kbd><span></span></div>
				<div class="key" id="ks"><kbd>s</kbd><span></span></div>
				<div class="key" id="kd"><kbd>d</kbd><span></span></div>
			</div>
		</div>
	</body>
</html>
