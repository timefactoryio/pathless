<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: grid;
				position: relative;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 #zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 #zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 #zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 #one {
				border-bottom: var(--b);
			}
			.l21 #zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 #one {
				border-right: var(--b);
			}
			.l22 #zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 #one {
				border-bottom: var(--b);
			}
			.l23 #zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 #one {
				border-right: var(--b);
			}
			#overlay {
				position: fixed;
				margin: 0.5em;
				max-width: 26vw;
				bottom: 0;
				left: 37vw;
				right: 37vw;
				background: rgba(0, 0, 0, 1);
				display: none;
				grid-template: repeat(3, 1fr) / repeat(3, 1fr);
				gap: 0.5em;
				z-index: 999;
			}
			#overlay.show {
				display: grid;
			}
			.key {
				width: 10em;
				height: 5em;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				border: medium solid #444;
				border-radius: 3px;
				font-weight: bold;
			}
			#kq {
				border-color: red;
			}
			#ke {
				border-color: blue;
			}
			.key.pressed,
			#kq.pressed,
			#ke.pressed {
				border-color: white;
			}
			#kq span,
			#ke span {
				font-size: 1em;
			}
			.key kbd {
				font-size: 1.2em;
				height: 2em;
				min-height: 2em;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
				color: #aaa;
			}
			.key span {
				font-size: 1.5em;
				flex: 1;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			.key span svg {
				padding-bottom: 0.2em;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		</style>
		<script>
			class Universe {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.universe = document.getElementById('universe');
					const overlayEl = document.getElementById('overlay');
					this.space = ['zero', 'one', 'two'].map((id) => ({
						el: document.getElementById(id),
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.layouts = [];
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();
					this.keybinds = new Map();
					this.overlay = {
						el: overlayEl,
						keys: [...overlayEl.querySelectorAll('.key')].map(
							(keyDiv) => ({
								key: keyDiv.id.slice(1),
								el: keyDiv,
								span: keyDiv.querySelector('span'),
							})
						),
					};
					this.overlayMap = new Map(
						this.overlay.keys.map((k) => [k.key, k])
					);
					window.addEventListener('keydown', (e) =>
						this.handleKey(e, true)
					);
					window.addEventListener('keyup', (e) =>
						this.handleKey(e, false)
					);
					this.init();
				}

				async init() {
					const { frames, layouts } = await fetch(
						`${window.apiUrl}`
					).then((r) => r.json());
					this.frames = frames;
					this.layouts = layouts;

					this.onKey('tab', () => this.cycleFocus(), true);
					this.onKey('1', () => this.fullscreen(), true);
					this.onKey('2', () => this.setLayout(1), true);
					this.onKey('3', () => this.setLayout(2), true);
					this.onKey('q', () => this.nav(-1), true, 'back');
					this.onKey('e', () => this.nav(1), true, 'next');
					this.onKey('z', () => this.toggleOverlay(), true);
					this.sync();
				}

				handleKey(e, pressed) {
					const key = e.key.toLowerCase();
					const bind = this.keybinds.get(key);
					if (!bind) return;
					e.preventDefault();
					bind.pressed = pressed;
					const keyObj = this.overlayMap.get(key);
					keyObj?.el.classList.toggle('pressed', pressed);
					if (pressed) bind.fx?.(e);
				}

				onKey(key, fx, global = false, desc = null, svg = null) {
					this.keybinds.set(key.toLowerCase(), {
						fx,
						global,
						pressed: false,
						desc: desc,
						svg,
					});
					return this;
				}

				write(key, value) {
					const s = this.space[this.focused];
					if (!s.state.has(s.frame[0]))
						s.state.set(s.frame[0], new Map());
					s.state.get(s.frame[0]).set(key, value);
				}

				read() {
					const s = this.space[this.focused];
					const frameState = s.state.get(s.frame[0]);
					return frameState ? Object.fromEntries(frameState) : {};
				}

				fullscreen() {
					[this.layout, this.prevLayout] = this.layout[0]
						? [[0, 0], this.layout]
						: [this.prevLayout, this.prevLayout];
					this.sync();
				}

				setLayout(n) {
					this.focused = Math.min(this.focused, n);
					this.layout = [
						n,
						this.layout[0] === n
							? (this.layout[1] + 1) % this.layouts[n].svgs.length
							: 0,
					];
					this.sync();
				}

				cycleFocus() {
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
					this.sync();
				}

				nav(dir) {
					const s = this.space[this.focused];
					s.frame[0] =
						(s.frame[0] + dir + this.frames.length) %
						this.frames.length;
					this.sync();
				}

				toggleOverlay() {
					this.overlay.el.classList.toggle('show');
					this.updateOverlay();
				}

				updateOverlay() {
					if (!this.overlay.el.classList.contains('show')) return;
					this.overlay.keys.forEach(({ key, span }) => {
						if (!span) return;
						const bind = this.keybinds.get(key);
						if (['1', '2', '3'].includes(key) && bind) {
							const n = parseInt(key);
							const layout = this.layouts[n - 1];
							if (!layout) return;
							const nextIdx =
								n === 1
									? 0
									: this.layout[0] === n - 1
									? (this.layout[1] + 1) % layout.svgs.length
									: 0;
							span.innerHTML = layout.svgs[nextIdx];
						} else {
							span.textContent = bind?.desc || '';
						}
					});
				}

				exec(space) {
					for (const [key, bind] of this.keybinds) {
						if (!bind.global) {
							const keyObj = this.overlayMap.get(key);
							if (keyObj) {
								keyObj.el.classList.remove('pressed');
								if (keyObj.span) keyObj.span.textContent = '';
							}
							this.keybinds.delete(key);
						}
					}
					const html = this.frames[space.frame[0]];
					space.el.innerHTML = html;
					space.frame[1] = html;
					space.el
						.querySelectorAll('script, style')
						.forEach((old) => {
							const n = document.createElement(
								old.tagName.toLowerCase()
							);
							for (const a of old.attributes)
								n.setAttribute(a.name, a.value);
							n.textContent = old.textContent;
							old.replaceWith(n);
						});
				}

				sync() {
					this.universe.className = `l${this.layout[0]}${this.layout[1]}`;
					const isFullscreen = this.layout[0] === 0;
					const visibleCount = isFullscreen ? 1 : this.layout[0] + 1;
					this.space.forEach((s, i) => {
						const visible = isFullscreen
							? i === this.focused
							: i < visibleCount;

						s.el.classList.toggle('hide', !visible);
						if (visible) {
							const html = this.frames[s.frame[0]];
							if (html !== s.frame[1] || i === this.focused) {
								this.exec(s);
							}
						}
					});
					this.updateOverlay();
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (r) => {
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const ct = r.headers.get('content-type') || '';
						return ct.includes('json')
							? await r.json()
							: await r.text();
					});
					this.cache.set(url, promise);
					return promise;
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				window.pathless = {
					space: (index) => u.space[index ?? u.focused].el,
					frame: () => u.space[u.focused].el.firstElementChild,
					write: (key, value) => u.write(key, value),
					read: () => u.read(),
					fetch: (url) => u.fetch(url),
					onKey: (key, fx, desc) => u.onKey(key, fx, false, desc),
				};
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space" id="zero"></div>
			<div class="space" id="one"></div>
			<div class="space" id="two"></div>
		</div>
		<div id="overlay">
			<div class="key" id="k1"><kbd>1</kbd><span></span></div>
			<div class="key" id="k2"><kbd>2</kbd><span></span></div>
			<div class="key" id="k3"><kbd>3</kbd><span></span></div>
			<div class="key" id="kq"><kbd>q</kbd><span></span></div>
			<div class="key" id="kw"><kbd>w</kbd><span></span></div>
			<div class="key" id="ke"><kbd>e</kbd><span></span></div>
			<div class="key" id="ka"><kbd>a</kbd><span></span></div>
			<div class="key" id="ks"><kbd>s</kbd><span></span></div>
			<div class="key" id="kd"><kbd>d</kbd><span></span></div>
		</div>
	</body>
</html>
