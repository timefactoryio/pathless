<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: grid;
				position: relative;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
				position: relative;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 #zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 #zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 #zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 #one {
				border-bottom: var(--b);
			}
			.l21 #zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 #one {
				border-right: var(--b);
			}
			.l22 #zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 #one {
				border-bottom: var(--b);
			}
			.l23 #zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 #one {
				border-right: var(--b);
			}
		</style>
		<script>
			class Universe {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.universe = document.getElementById('universe');
					this.space = ['zero', 'one', 'two'].map((id) => ({
						el: document.getElementById(id),
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.layouts = [];
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();
					this.keybinds = new Map();

					window.addEventListener('keydown', (e) =>
						this.handleKey(e, true),
					);
					window.addEventListener('keyup', (e) =>
						this.handleKey(e, false),
					);
					this.init();
				}

				async init() {
					const { frames, layouts } = await this.fetch(window.apiUrl);
					this.frames = frames;
					this.layouts = layouts;

					this.onKey('tab', () => this.cycleFocus(), true);
					this.onKey('1', () => this.fullscreen(), true);
					this.onKey('2', () => this.setLayout(1), true);
					this.onKey('3', () => this.setLayout(2), true);
					this.onKey('q', () => this.nav(-1), true, 'back');
					this.onKey('e', () => this.nav(1), true, 'next');
					this.sync();
				}

				handleKey(e, pressed) {
					const key = e.key.toLowerCase();
					const bind = this.keybinds.get(key);
					if (!bind) return;
					e.preventDefault();
					bind.pressed = pressed;
					bind.el?.classList.toggle('pressed', pressed);
					if (pressed) bind.fx?.(e);
				}

				onKey(key, fx, global = false, desc = null) {
					key = key.toLowerCase();
					this.keybinds.set(key, {
						fx,
						global,
						pressed: false,
						desc,
					});
					return this;
				}

				write(key, value) {
					const s = this.space[this.focused];
					if (!s.state.has(s.frame[0]))
						s.state.set(s.frame[0], new Map());
					s.state.get(s.frame[0]).set(key, value);
				}

				read() {
					const s = this.space[this.focused];
					const frameState = s.state.get(s.frame[0]);
					return frameState ? Object.fromEntries(frameState) : {};
				}

				fullscreen() {
					[this.layout, this.prevLayout] = this.layout[0]
						? [[0, 0], this.layout]
						: [this.prevLayout, this.prevLayout];
					this.sync();
				}

				setLayout(n) {
					this.focused = Math.min(this.focused, n);
					this.layout = [
						n,
						this.layout[0] === n
							? (this.layout[1] + 1) %
								this.layouts[n].variants.length
							: 0,
					];
					this.sync();
				}

				cycleFocus() {
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
					this.sync();
				}

				nav(dir) {
					const s = this.space[this.focused];
					s.frame[0] =
						(s.frame[0] + dir + this.frames.length) %
						this.frames.length;
					this.sync();
				}

				cleanupKeybinds() {
					for (const [key, bind] of this.keybinds) {
						if (!bind.global) {
							bind.el?.classList.remove('pressed');
							if (bind.span) bind.span.textContent = '';
							this.keybinds.delete(key);
						}
					}
				}

				exec(space) {
					this.cleanupKeybinds();
					const html = this.frames[space.frame[0]];
					space.el.innerHTML = html;
					space.frame[1] = html;
					space.el
						.querySelectorAll('script, style')
						.forEach((old) => {
							const fresh = document.createElement(
								old.tagName.toLowerCase(),
							);
							[...old.attributes].forEach((attr) =>
								fresh.setAttribute(attr.name, attr.value),
							);
							fresh.textContent = old.textContent;
							old.replaceWith(fresh);
						});
				}

				sync() {
					const layout = this.layouts[this.layout[0]];
					this.universe.className =
						layout.variants[this.layout[1]].class;

					this.space.forEach((s, i) => {
						const visible =
							this.layout[0] === 0
								? i === this.focused
								: i < layout.visible;
						s.el.classList.toggle('hide', !visible);

						const needsExec =
							this.frames[s.frame[0]] !== s.frame[1] ||
							i === this.focused;
						if (visible && needsExec) {
							this.exec(s);
						}
					});
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (r) => {
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const ct = r.headers.get('content-type') || '';
						return ct.includes('json')
							? await r.json()
							: await r.text();
					});
					this.cache.set(url, promise);
					return promise;
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = (window.pathless = new Universe());
				window.space = (i) => u.space[i ?? u.focused].el;
				window.frame = () => u.space[u.focused].el.firstElementChild;
				window.onKey = (key, fx, desc) => u.onKey(key, fx, false, desc);
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space" id="zero"></div>
			<div class="space" id="one"></div>
			<div class="space" id="two"></div>
		</div>
	</body>
</html>
