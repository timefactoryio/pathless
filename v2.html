<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: flex;
				position: relative;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
				position: relative;
				border: none;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			class Universe {
				constructor() {
					this.u = document.getElementById('universe');
					this.s = ['zero', 'one', 'two'].map((id) =>
						document.getElementById(id)
					);
				}

				render(space, html) {
					const s = this.s[space];
					s.innerHTML = html;
					s.querySelectorAll('script, style').forEach((el) => {
						const n = document.createElement(
							el.tagName.toLowerCase()
						);
						[...el.attributes].forEach((a) =>
							n.setAttribute(a.name, a.value)
						);
						n.textContent = el.textContent;
						el.replaceWith(n);
					});
				}
			}
			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				window.universe = u;
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space" id="zero"></div>
			<div class="space" id="one"></div>
			<div class="space" id="two"></div>
		</div>
	</body>
</html>
