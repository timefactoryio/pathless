<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello.universe</title>
		<style>
			:root {
				--b: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: sans-serif;
				background: #000;
				color: #fff;
			}
			body {
				border: var(--b);
				border-radius: 5px;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#universe {
				height: 100vh;
				display: grid;
				position: relative;
			}
			.space {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
				position: relative;
			}
			.space.hide {
				display: none;
			}
			.space > * {
				width: 100%;
				height: 100%;
			}
			.l00 {
				grid-template: 1fr / 1fr;
			}
			.l10 {
				grid-template: 1fr / 1fr 1fr;
			}
			.l10 #zero {
				border-right: var(--b);
			}
			.l11 {
				grid-template: 1fr 1fr / 1fr;
			}
			.l11 #zero {
				border-bottom: var(--b);
			}
			.l20,
			.l21,
			.l22,
			.l23 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.l20 #zero {
				grid-row: 1/3;
				border-right: var(--b);
			}
			.l20 #one {
				border-bottom: var(--b);
			}
			.l21 #zero {
				grid-column: 1/3;
				border-bottom: var(--b);
			}
			.l21 #one {
				border-right: var(--b);
			}
			.l22 #zero {
				grid-row: 1/3;
				grid-column: 2;
				border-left: var(--b);
			}
			.l22 #one {
				border-bottom: var(--b);
			}
			.l23 #zero {
				grid-row: 2;
				grid-column: 1/3;
				border-top: var(--b);
			}
			.l23 #one {
				border-right: var(--b);
			}
		</style>
		<script>
			class Universe {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.universe = document.getElementById('universe');
					this.space = ['zero', 'one', 'two'].map((id) => ({
						el: document.getElementById(id),
						frame: [0, null],
						state: new Map(),
					}));
					this.frames = [];
					this.layouts = [];
					this.layout = [0, 0];
					this.prevLayout = [0, 0];
					this.focused = 0;
					this.cache = new Map();
					this.keybinds = new Map();

					const handleKey = (pressed) => (e) =>
						this.handleKey(e, pressed);
					window.addEventListener('keydown', handleKey(true));
					window.addEventListener('keyup', handleKey(false));
					this.init();
				}

				async init() {
					const { frames, layouts } = await fetch(
						`${window.apiUrl}`
					).then((r) => r.json());
					this.frames = frames;
					this.layouts = layouts;

					this.onKey('tab', () => this.cycleFocus(), true);
					this.onKey('1', () => this.fullscreen(), true);
					this.onKey('2', () => this.setLayout(1), true);
					this.onKey('3', () => this.setLayout(2), true);
					this.onKey('q', () => this.nav(-1), true, 'back');
					this.onKey('e', () => this.nav(1), true, 'next');
					this.sync();
				}

				handleKey(e, pressed) {
					const bind = this.keybinds.get(e.key.toLowerCase());
					if (!bind) return;
					e.preventDefault();
					bind.pressed = pressed;
					bind.el?.classList.toggle('pressed', pressed);
					if (pressed) bind.fx?.(e);
				}

				onKey(key, fx, global = false, desc = null) {
					this.keybinds.set(key.toLowerCase(), {
						fx,
						global,
						pressed: false,
						desc,
					});
					return this;
				}

				write(key, value) {
					const s = this.space[this.focused];
					if (!s.state.has(s.frame[0]))
						s.state.set(s.frame[0], new Map());
					s.state.get(s.frame[0]).set(key, value);
				}

				read() {
					const frameState = this.space[this.focused].state.get(
						this.space[this.focused].frame[0]
					);
					return frameState ? Object.fromEntries(frameState) : {};
				}

				fullscreen() {
					[this.layout, this.prevLayout] = this.layout[0]
						? [[0, 0], this.layout]
						: [this.prevLayout, this.prevLayout];
					this.sync();
				}

				cycleFocus() {
					this.focused = (this.focused + 1) % (this.layout[0] + 1);
					this.sync();
				}

				nav(dir) {
					const s = this.space[this.focused];
					s.frame[0] =
						(s.frame[0] + dir + this.frames.length) %
						this.frames.length;
					this.sync();
				}

				exec(space) {
					for (const [key, bind] of this.keybinds) {
						if (!bind.global) this.keybinds.delete(key);
					}
					space.frame[1] = space.el.innerHTML =
						this.frames[space.frame[0]];
					space.el
						.querySelectorAll('script, style')
						.forEach((old) => {
							const n = document.createElement(
								old.tagName.toLowerCase()
							);
							Array.from(old.attributes).forEach((a) =>
								n.setAttribute(a.name, a.value)
							);
							n.textContent = old.textContent;
							old.replaceWith(n);
						});
				}

				setLayout(n) {
					this.focused = Math.min(this.focused, n);
					this.layout = [
						n,
						this.layout[0] === n
							? (this.layout[1] + 1) % this.layouts[n].svgs.length
							: 0,
					];
					this.sync();
				}

				sync() {
					this.universe.className = `l${this.layout[0]}${this.layout[1]}`;
					const visibleCount = this.layout[0] + 1;

					for (let i = 0; i < this.space.length; i++) {
						const s = this.space[i];
						const visible =
							this.layout[0] === 0
								? i === this.focused
								: i < visibleCount;

						s.el.classList.toggle('hide', !visible);
						if (visible) {
							const html = this.frames[s.frame[0]];
							if (html !== s.frame[1] || i === this.focused)
								this.exec(s);
						}
					}
				}

				async fetch(url) {
					if (this.cache.has(url)) return this.cache.get(url);
					const promise = fetch(url).then(async (r) => {
						if (!r.ok) throw new Error(`HTTP ${r.status}`);
						const ct = r.headers.get('content-type') || '';
						return ct.includes('json')
							? await r.json()
							: await r.text();
					});
					this.cache.set(url, promise);
					return promise;
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const u = new Universe();
				window.pathless = {
					space: (index) => u.space[index ?? u.focused].el,
					frame: () => u.space[u.focused].el.firstElementChild,
					write: (key, value) => u.write(key, value),
					read: () => u.read(),
					fetch: (url) => u.fetch(url),
					onKey: (key, fx, desc) => u.onKey(key, fx, false, desc),
				};
			});
		</script>
	</head>
	<body>
		<div id="universe">
			<div class="space" id="zero"></div>
			<div class="space" id="one"></div>
			<div class="space" id="two"></div>
		</div>
	</body>
</html>
